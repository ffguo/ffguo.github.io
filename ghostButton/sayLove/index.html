<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我爱你</title>
    <style type="text/css">
    #box{
        width: 400px;
        margin: 0 auto;
        text-align: center;
    }
    #btn-box{
        width: 190px;
        margin: 0 auto;
    }
    input {
        float: left;
        width: 80px;
        height: 30px;
        line-height: 30px;
        background: pink;
        color: black;
        outline: none;
        border: 0;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div id="box">
        <h1></h1>
        <h1>你做我女朋友好吗？</h1>
        <div id="btn-box">
            <input type="button" value="好" style="margin-right: 30px;">
            <input type="button" value="愿意">
        </div>
    </div>
    <script type="text/javascript">
        var name = "";
        Init();
        
        var aButton = document.getElementsByTagName("input");
        for (let index = 0; index < aButton.length; index++) {
            const element = aButton[index];
            element.onclick = function ()
            {
                alert(name + "余生请多指教~");
            };
        }

        function Init()
        {
            var url = location.href;
            if(url.split('=').length === 2)
            {
                name = decodeURI(url.split('=')[1]);
            }
            var oContent = document.getElementsByTagName("h1")[0];
            oContent.innerText = name;
            document.title = name + "，我爱你";
        }
    </script>
</body>
</html>
